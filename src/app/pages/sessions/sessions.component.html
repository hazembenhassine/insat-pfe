<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1><b>Sessions </b></h1>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Liste des sessions deja programmées</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th style="width: 10px"></th>
                  <th>date de debut </th>
                  <th>date de fin </th>
                  <th>president</th>
                  <th>capacité</th>
                  <th >Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let session of sessions">
                  <td>#{{session.id}}</td>
                  <td>{{session.startDate}}</td>
                  <td>{{session.endDate}}</td>
                  <td>{{session.president.name}} {{session.president.lastName}}</td>
                  <td>{{session.capacity}}</td>
                  <td>
                    <i class="fas fa-info-circle" (click)="showDetails(session.id)"></i>
                        <br>
                        <i class="far fa fa-edit" (click)="edit(session.id)"></i>
                        <br>
                        <i class="fas fa-trash" (click)="delete(session.id)"></i>
                  </td>

                </tr>
              </table>
            </div>
            <!-- /.card-body -->
          </div>

        </div>
    </div>
    </div>
    </section>


    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-10"></div>
            <div class="col-2" id="add">
                <div class="small-box bg-success">
                    <div class="inner">
                      <p><b>ajouter une session</b></p>
                      <br>

                    </div>
                    <div class="icon">
                      <i class="fas fa-folder-plus"></i>
                    </div>
                    <a class="small-box-footer"  (click)="createSession()">ajouter<i class="fas fa-arrow-circle-right"></i></a>
                  </div>
            </div>
           </div>
        </div>
    </section>
