<div class="login-container">
  <div class="container">
    <div class="row">
      <div class="col-8" >
        <div class="container">
          <img class="logo-img" src="../../../assets/images/logo-semsem.png" />
          <div class="text-container">
            <p class="text-title-white">INSAT</p>
            <p class="text-large-white">Tincidunt odio scelerisque cras fringilla vulputate nec aliquet sit. posuere gravida consectetur tempor aliquam. </p>
          </div>
        </div>
      </div>
      <div class="col-4" >
        <div class="login-card">
          <h1>Connexion</h1>
          <div class="text-container">
            <p *ngIf="!error" class="text-normal">Veuillez saisir votre adresse mail et votre mot de passe</p>
            <p *ngIf="error" class="text-normal error">{{ error }}</p>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="mb-4" novalidate>
            <div class="form-group ">
              <label class="d-block mb-3">
                <p class="input-label">Adresse mail</p>
                <div class="inner-add-on right-add-on">
                  <i class="fas fa-user-circle"></i>
                  <input formControlName="email" type="text" class="form-control"
                         autocomplete="insat-email"
                         placeholder="Adresse mail"/>
                </div>
              </label>
              <label class="d-block">
                <p class="input-label">Mot de passe</p>
                <div class="inner-add-on right-add-on">
                  <i class="fas fa-lock"></i>
                  <input formControlName="password" type="password" class="form-control"
                         autocomplete="insat-password"
                         placeholder="Mot de passe" required/>
                </div>
              </label>
              <div class="row mt-3">
                <div class="col">
                  <mat-checkbox formControlName="remember" >Rester connecté</mat-checkbox>
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                  <a class="btn-link" [routerLink]="[]">Mot de passe oublié ?</a>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <button [disabled]="loginForm.invalid || isLoading" (click)="login()" class="btn btn-primary mt-2" type="submit">
                <span translate>Se connecter</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
