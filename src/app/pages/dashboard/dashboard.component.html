<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-auto">
        <h1>Dashboard</h1>
      </div>
      <div class="col-sm d-flex align-items-center">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <div class="dashboard-box">
          <div class="row title-row">
            <div class="col pb-4">
              <h2>Étudiants enregistrés</h2>
            </div>
          </div>
          <div class="row content-row">
            <div class="col-4 d-flex flex-column justify-content-between">
              <h2>13</h2>
            </div>
            <div class="col-8">
              <img src="assets/students.svg" alt="students">
            </div>
          </div>
          <!-- /.info-box-content -->
        </div>
        <div class="dashboard-box">
          <div class="row title-row">
            <div class="col pb-4">
              <h2>Requêtes en attentes</h2>
            </div>
          </div>
          <div class="row content-row">
            <div class="col-4 d-flex flex-column justify-content-between">
              <h2>13</h2>
            </div>
            <div class="col-8">
              <img src="assets/subscription.svg" alt="students">
            </div>
          </div>
          <!-- /.info-box-content -->
        </div>
        <div class="dashboard-box">
          <div class="row title-row">
            <div class="col pb-4">
              <h2>Projets encours d'encadrement</h2>
            </div>
          </div>
          <div class="row content-row">
            <div class="col-4 d-flex flex-column justify-content-between">
              <h2>13</h2>
            </div>
            <div class="col-8">
              <img src="assets/projects.svg" alt="students">
            </div>
          </div>
          <!-- /.info-box-content -->
        </div>
      </div>
      <div class="col-sm-8">
        <div class="dashboard-card">
          <div class="card-header">
            <div class="row">
              <div class="col d-flex align-items-center">
                <h2>Calendrier</h2>
              </div>
              <div class="col-auto">
                <div class="btn-group">
                  <button type="button"
                          class="btn btn-default"
                          mwlCalendarPreviousView
                          [view]="view"
                          [(viewDate)]="viewDate"
                          (viewDateChange)="closeOpenMonthViewDay()">
                    <i class="fas fa-chevron-left"></i>
                  </button>
                  <button type="button" class="btn btn-default text-capitalize">
                    {{ moment(viewDate).locale('fr').format('MMMM YYYY') }}
                  </button>
                  <button type="button"
                          class="btn btn-default"
                          mwlCalendarNextView
                          [view]="view"
                          [(viewDate)]="viewDate"
                          (viewDateChange)="closeOpenMonthViewDay()">
                    <i class="fas fa-chevron-right"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="card-content">
            <div class="row pb-2 justify-content-center">
              <div class="col-auto">
              </div>
            </div>
            <mwl-calendar-month-view
              [viewDate]="viewDate"
              [events]="events"
              [locale]="'fr'"
              [refresh]="refresh"
              (dayClicked)="dayClicked($event.day)"
              [activeDayIsOpen]="activeDayIsOpen">
            </mwl-calendar-month-view>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /.content -->
