

   
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Nouvelle session</h3>
              </div>
              <div class="card-body">
                <div class="loading-overlay" *ngIf="loading">
                  <mat-progress-spinner mode="indeterminate" style="position: relative"> </mat-progress-spinner>
                </div>
                <form [formGroup]="sessionForm" (ngSubmit)="onSubmit()">
                  <div class="form-group" >
                    <label for="dates">La date de début et la date de fin de la session:</label>
                    <input 
                           id="dates" 
                           type="text"
                           placeholder="date debut - date fin "
                           class="form-control"
                           bsDaterangepicker
                           formControlName="dates"
                           >
                  </div>
                  <div class="form-group">
                    <label>Capacité</label>
                    <mat-form-field class="example-full-width">
                      <input 
                          matInput 
                          type="number"
                          placeholder="nombre de soutenances"
                          formControlName="capacity" 
                           >
                    </mat-form-field> 
                  </div>
                  <div class="form-group">
                    <label>President de la session</label>
                    <mat-select  
                      name="president"
                      formControlName="president"
                      >
                      <mat-option *ngFor="let prof of profs" [value]="prof.id">
                        {{prof.name}} {{prof.lastName}}
                      </mat-option>
                    </mat-select>
                  </div> 
                </form>            
              </div>
              
            </div>
         
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-6">
              <button type="submit" class="btn btn-primary" (click)="onSubmit()">créer la nouvelle session</button>
            </div>
          </div>
        </div>
         
  <!-- /.content-wrapper -->
